        section .btntwo{

        } 

        .btntwo:hover{
            background-color: #fff ;
            color: #000;
        }

        .change_content:after{
             content: '';
             animation: changetext 10s infinite linear;
             color: #00b894;
        }

        @keyframes changetext{
            0%{content: "Darjeeling";}
            20%{content: "Agra";}
            35%{content: "Jaipur";}
            60%{content: "Kerala";}
            80%{content: "Delhi";}
            100%{content: "Mumbai";}
        }

        @media screen and (width: 600px) {
            body{
                color: red;
            }
        }
